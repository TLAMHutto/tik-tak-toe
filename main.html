<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
        <button id="clearBoard">Clear Board</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const clearButton = document.getElementById('clearBoard');
        let gameBoard = Array(9).fill('');
        let currentPlayer = 'O';

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                if (checkWinner()) {
                    setTimeout(() => {
                        alert(`${currentPlayer} wins!`);
                        clearBoard();
                    }, 100);
                } else if (gameBoard.every(cell => cell !== '')) {
                    setTimeout(() => {
                        alert("It's a tie!");
                        clearBoard();
                    }, 100);
                } else {
                    currentPlayer = 'X';
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            const bestMove = minimax(gameBoard, 0, true);
            gameBoard[bestMove.index] = 'X';
            document.querySelector(`[data-index="${bestMove.index}"]`).textContent = 'X';
            if (checkWinner()) {
                setTimeout(() => {
                    alert('X wins!');
                    clearBoard();
                }, 100);
            } else if (gameBoard.every(cell => cell !== '')) {
                setTimeout(() => {
                    alert("It's a tie!");
                    clearBoard();
                }, 100);
            } else {
                currentPlayer = 'O';
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner()) {
                return isMaximizing ? { score: -10 } : { score: 10 };
            } else if (board.every(cell => cell !== '')) {
                return { score: 0 };
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                let bestMove;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, false).score;
                        board[i] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                return { score: bestScore, index: bestMove };
            } else {
                let bestScore = Infinity;
                let bestMove;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, true).score;
                        board[i] = '';
                        if (score < bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                return { score: bestScore, index: bestMove };
            }
        }

        function clearBoard() {
            gameBoard = Array(9).fill('');
            currentPlayer = 'O';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }

        clearButton.addEventListener('click', clearBoard);

        createBoard();
    </script>
</body>
</html>
